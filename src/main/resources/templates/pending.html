<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Pending</title>
</head>
<body>
<header th:replace="fragments/header.html :: navbar"></header>
<main>
    <div class="stepping-title">
        <h1 class="main-title">Pending Comments</h1>
    </div>

    <div class="trainings-wrapper favourites">

        <div th:if="${!comments.isEmpty()}" th:each="c : ${comments}" th:object="${c}" class="admin card">
            <div class="card-body">
                <h5 class="card-title" th:text="*{textContent}">Title</h5>
                <p class="author" th:text="*{author}"></p>
                <p class="posted-on" th:text="*{created}"></p>

                <div class="admin buttons">
                    <form class="buttons-form" th:action="@{/comments/pending/{id}(id=*{id})}" th:method="post">
                        <input class="fit-btn" type="submit" value="Approve">
                    </form>
                    <form class="buttons-form" th:action="@{/comments/pending/{id}(id=*{id})}" th:method="delete">
                        <input class="fit-btn" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>

        <p th:if="${comments.isEmpty()}">No pending comments!</p>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
