<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Profile</title>
</head>
<body>
<header th:replace="fragments/header.html :: navbar"></header>
<main>
    <div class="stepping-title">
        <h1 class="main-title">Profile</h1>
    </div>

    <div class="profile-wrapper">
        <div class="profile-data" th:object="${userModel}">
            <img th:src="@{*{pictureUrl}}" alt="Avatar" class="avatar" style="margin-bottom: 15px">

            <h6>First Name</h6>
            <p th:text="*{firstName}">First Name</p>

            <h6>Last Name</h6>
            <p th:text="*{lastName}">First Name</p>

            <h6>Email</h6>
            <p th:text="*{email}">Email</p>

            <h6>Age</h6>
            <p th:text="*{age}">Age</p>


            <a class="fit-btn" th:href="@{/profile/edit}">Edit</a>
        </div>
    </div>

</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
