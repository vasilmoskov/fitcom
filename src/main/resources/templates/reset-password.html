<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Password</title>
</head>
<body>
<header th:replace="fragments/header.html :: navbar"></header>
<main>
<div class="stepping-title">
    <h2 class="main-title">Reset Password</h2>
</div>

<div class="form-wrapper">

    <form class="fit-form"
          th:object="${passwordModel}"
          th:action="@{/password-reset?token={token}(token=*{token})}"
          th:method="post">

        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password"
                   th:field="*{password}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger"
               th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password is required
            </p>
        </div>

        <div class="input-field">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="is-invalid">

            <p class="invalid-feedback errors alert alert-danger"
               th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                Confirm password is required
            </p>

        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" onclick="showPassword()">Show Password
        </div>

        <div class="input-field">
            <input class="fit-btn" type="submit" value="Reset Password">
        </div>

    </form>
</div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
